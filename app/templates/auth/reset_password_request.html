{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <h1>Reset password</h1>
    <form action="" method="post" class="auth-form">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {% for error in form.email.errors %}
            <span class="form-error"> : {{ error }}</span>
            {% endfor %}
            {{ form.email(class="single") }}<br>
        </p>
        <p>{{ form.submit(class="button") }}</p>
    </form>
</div>
{% endblock %}
