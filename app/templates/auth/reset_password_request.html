{% extends "base.html" %}

{% block content %}
<div class="auth">
    <h1>Reset password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            <!-- {{ form.email.label }} -->
            {% for error in form.email.errors %}
            <span class="error"> : {{ error }}</span>
            {% endfor %}
            {{ form.email(class="single", placeholder="email address") }}<br>
        </p>
        <p class="button">{{ form.submit(class="button") }}</p>
    </form>
</div>
{% endblock %}
